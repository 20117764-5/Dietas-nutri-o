<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de Dietas • Dra. Sandrely Vitória</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css?v=4.0"> 
</head>
<body>

  <div class="app-wrapper">
    <aside class="sidebar">
      <div class="brand">
        <img src="Assets/LOGO.png" alt="Logo" class="logo" id="logoImage" crossorigin="anonymous">
        <div>
          <h1>Dra. Sandrely</h1>
          <span>Painel do Nutricionista</span>
        </div>
      </div>
      <p class="sidebar-info">Preencha os dados para gerar o plano alimentar Personalizado.</p>
      
      <div class="button-group">
        <button id="generate-pdf" class="btn-generate pdf">
          <i class="fa-solid fa-file-pdf"></i> Gerar PDF
        </button>
        <button id="generate-word" class="btn-generate docx">
          <i class="fa-solid fa-file-word"></i> Gerar Word
        </button>
      </div>
    </aside>

    <main class="main-content">
      
      <section class="card patient-card">
        <div class="card-header">
          <i class="fa-solid fa-user-circle"></i>
          <h2>Dados do Paciente</h2>
        </div>
        <div class="grid-inputs">
          <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" id="paciente-nome" placeholder="Ex: Maria da Silva">
          </div>
          <div class="input-group sm">
            <label>Idade</label>
            <input type="text" id="paciente-idade" placeholder="Ex: 32 anos">
          </div>
          <div class="input-group">
            <label>Data da Consulta</label>
            <input type="date" id="data-consulta">
          </div>
          <div class="input-group full">
            <label>Objetivo do Plano</label>
            <input type="text" id="paciente-objetivo" placeholder="Ex: Emagrecimento e Reeducação Alimentar">
          </div>
        </div>
      </section>

      <div id="meals-container">
        <div class="card meal-card" data-meal="Café da Manhã">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-mug-hot"></i>
              <h3>Café da Manhã</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 08:00)">
            </div>
            <button class="btn-add" title="Adicionar Item"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

        <div class="card meal-card" data-meal="Lanche da Manhã">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-apple-whole"></i>
              <h3>Lanche da Manhã</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 10:30)">
            </div>
            <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

        <div class="card meal-card" data-meal="Almoço">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-utensils"></i>
              <h3>Almoço</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 13:00)">
            </div>
            <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

        <div class="card meal-card" data-meal="Lanche da Tarde">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-coffee"></i>
              <h3>Lanche da Tarde</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 16:30)">
            </div>
            <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

        <div class="card meal-card" data-meal="Jantar">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-leaf"></i>
              <h3>Jantar</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 19:30)">
            </div>
            <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

        <div class="card meal-card" data-meal="Ceia">
          <div class="card-header">
            <div class="meal-title">
              <i class="fa-solid fa-moon"></i>
              <h3>Ceia</h3>
              <input type="text" class="meal-time" placeholder="Horário (Ex: 22:00)">
            </div>
            <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div class="items-list"></div>
        </div>

      </div>

      <section class="card patient-card full">
        <div class="card-header">
          <i class="fa-solid fa-notes-medical"></i>
          <h2>Orientações Nutricionais Gerais</h2>
        </div>
        <div class="input-group full">
          <label>Instruções importantes para o paciente</label>
          <textarea id="orientacoes-nutricionais" placeholder="Ex: Beber 2L de água por dia. Mastigar bem os alimentos..."></textarea>
        </div>
      </section>

    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  
  <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script src="script.js?v=4.0"></script> 
</body>
</html>
